<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Trivia Invaders</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    #triviaScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      padding: 20px;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="triviaScreen" onclick="startNextLevel()">
    <div id="triviaText">Trivia goes here</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const trivia = [
      "The Moon is moving away from Earth at a rate of 3.8 cm per year!",
      "Venus spins backward â€” its sun rises in the west!",
      "A day on Jupiter is only 10 hours long.",
      "Neutron stars can spin at 600 times per second!"
    ];

    let player = { x: 180, y: 550, width: 40, height: 10 };
    let bullets = [];
    let enemies = [];
    let keys = {};
    let gameRunning = true;
    let triviaIndex = 0;

    function createEnemies() {
      enemies = [];
      for (let x = 0; x < 5; x++) {
        for (let y = 0; y < 3; y++) {
          enemies.push({ x: x * 60 + 30, y: y * 40 + 30, width: 30, height: 20 });
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = "white";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      ctx.fillStyle = "lime";
      enemies.forEach(e => {
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    function drawBullets() {
      ctx.fillStyle = "red";
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, 4, 10);
      });
    }

    function update() {
      if (!gameRunning) return;

      if (keys["ArrowLeft"] && player.x > 0) player.x -= 4;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += 4;

      bullets = bullets.filter(b => b.y > 0);
      bullets.forEach(b => b.y -= 6);

      bullets.forEach((b, i) => {
        enemies.forEach((e, j) => {
          if (
            b.x > e.x && b.x < e.x + e.width &&
            b.y > e.y && b.y < e.y + e.height
          ) {
            enemies.splice(j, 1);
            bullets.splice(i, 1);
          }
        });
      });

      if (enemies.length === 0) {
        showTrivia();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      drawBullets();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function shoot() {
      bullets.push({ x: player.x + player.width / 2, y: player.y });
    }

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ') shoot();
    });
    document.addEventListener('keyup', e => keys[e.key] = false);

    function showTrivia() {
      gameRunning = false;
      const screen = document.getElementById('triviaScreen');
      const text = document.getElementById('triviaText');
      text.textContent = trivia[triviaIndex % trivia.length];
      screen.style.display = 'flex';
    }

    function startNextLevel() {
      triviaIndex++;
      createEnemies();
      gameRunning = true;
      document.getElementById('triviaScreen').style.display = 'none';
    }

    createEnemies();
    loop();
  </script>
</body>
</html>
